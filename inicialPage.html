          <div class="pickup_date" id="pickup">

         <div class="return_date" id="return">

                     <div class="range-input">
                      <input type="range" 
                             class="min-range"

                             max="10000" 
                             value="2500"

                      <input type="range" 
                             class="max-range" 
                             min="0" 
                             max="10000" 
                             value="8500" 
                             step="1">
                  </div>

      <div class="N_seats">
                      <label for="n_seats">Number of seats:</label>

                     </div>
        <div class="Brand">
