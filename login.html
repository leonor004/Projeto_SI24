<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="CSS/common.css">
  <link rel="stylesheet" href="CSS/login&create.css">
</head>
<body>
  <main class="main">
    <h1>Log In Account</h1>
    <form id="loginForm" method="post">
      <div class="email">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="password">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
      </div>
      <a href="clientPage.html" >    
       <button type="submit" id="clickSubmit">Submit</button>
      </a>
    </form>

    <div class="create_account_log">
      <h4>Don't have a profile yet?</h4>
      <a href="createAccount.html" >
        <button class="goToCreate" id="goToCreate">Create Account</button>
      </a>
    </div>
  </main>
</body>
</html>
